<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Full-page gradient background */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Organizer container */
        .organizer-container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Headline styles */
        .organizer-container h2 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Form label styles */
        .form-label {
            color: #fff;
            font-weight: bold;
        }

        /* Input field styles */
        .form-control {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 50px;
        }

        /* Button styles */
        .btn-primary {
            background-color: #34ace0;
            border-color: #34ace0;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #227093;
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 50px;
            padding: 15px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        /* Alert message styling */
        .alert {
            margin-top: 15px;
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div class="container organizer-container">
        <h2>File Organizer</h2>

        <!-- Display the success or error message -->
        {% if message %}
        <div class="alert alert-info message">
            {{ message }}
        </div>
        {% endif %}

        <!-- Form for entering path -->
        <form action="/organise" method="POST" id="organizerForm">
            <div class="mb-4">
                <label for="path" class="form-label">Enter Directory Path</label>
                <input type="text" class="form-control" id="path" name="path" placeholder="Enter the path to organize files" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Organize Files</button>
        </form>

        <!-- Back button -->
        <div class="mt-4">
            <a href="/" class="btn btn-secondary w-100">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Clear form after submission -->
    <script>
        document.getElementById('organizerForm').addEventListener('submit', function () {
            document.getElementById('path').value = '';
        });
    </script>

</body>

</html>
