<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Full-page background gradient */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Center the content */
        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card style */
        .card {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Button styles */
        .btn-custom {
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-clean {
            background-color: #34ace0;
            border-color: #34ace0;
        }

        .btn-clean:hover {
            background-color: #227093;
        }

        .btn-organize {
            background-color: #ff793f;
            border-color: #ff793f;
        }

        .btn-organize:hover {
            background-color: #cd6133;
        }

        .card-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .card-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card text-center">
            <h1 class="card-title">Welcome to the File Management App</h1>
            <p class="card-subtitle">Choose an action to get started</p>

            <!-- Buttons for different actions -->
            <div class="d-grid gap-3">
                <a href="/clean" class="btn btn-custom btn-clean">Clean CSV Data</a>
                <a href="/organise" class="btn btn-custom btn-organize">Organize Files</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
